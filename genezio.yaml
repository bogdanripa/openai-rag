backend:
    functions:
        - entry: build/express.mjs
          name: express
          path: ./
          type: httpServer
    language:
        name: ts
        packageManager: npm
    path: server
    scripts:
        deploy:
            - npm install
            - npm run build
        local:
            - npm install
            - npm run build
frontend:
    environment:
        VITE_API_URL: ${{ backend.functions.express.url }}
    path: client
    publish: dist
    scripts:
        build: npm run build
        deploy:
            - npm install
        start:
            - npm install --silent
            - npm run dev --silent
    sdk:
        language: ts
    subdomain: sameday
name: sameday
region: eu-central-1
services:
    databases:
        - name: my-mongo-db
          region: eu-central-1
          type: mongo-atlas
yamlVersion: 2
